<!DOCTYPE html>
<html>
<head>
  <title>MyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-brand">MyBank</div>
    <ul>
      <li><a href="#" id="allLoansLink">All Loans</a></li>
      <li>
        <input type="text" id="searchInput" placeholder="Search loan...">
        <button id="searchBtn"><i class="bi bi-search"></i></button>
      </li>
    </ul>
  </nav>
  <div id="main-content">
    <h2>Welcome to MyBank</h2>
    <p>We offer a wide range of loans to meet your financial needs.</p>
  </div>
  <div id="loan-table-container" style="display: none;">
    <table class="table table-striped" id="loanTable">
      <thead>
        <tr>
          <th>Loan Name</th>
          <th>Loan Type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="loanTableBody"></tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginationNav">
        <li class="page-item" id="prevPageBtn">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active" id="currentPageNum"><a class="page-link" href="#">1</a></li>
        <li class="page-item" id="nextPageBtn">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
