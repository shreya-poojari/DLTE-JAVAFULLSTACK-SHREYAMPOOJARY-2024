<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Book Application Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
 
<form>
    <h2>MyBank</h2>
    <h3>Check Book Application Form</h3>
    <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number">
    </div>
    <div class="form-group">
        <label for="accountHolder">Account Holder:</label>
        <input type="text" id="accountHolder" name="accountHolder" placeholder="Enter account holder">
    </div>
    <div class="form-group">
        <label>Account Type:</label>
        <input type="radio" id="savings" name="accountType" value="savings">
        <label for="savings">Savings</label>
        <input type="radio" id="current" name="accountType" value="current">
        <label for="current">Current</label>
    </div>
    <div class="form-group">
        <label for="chequeBookType">Cheque Book Type:</label>
        <select id="chequeBookType" name="chequeBookType">
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dateOfApply">Date of Apply:</label>
        <input type="date" id="dateOfApply" name="dateOfApply">
    </div>
    <div class="form-group">
        <input type="checkbox" id="termsAndConditions" name="termsAndConditions">
        <label for="termsAndConditions">I accept the terms and conditions</label>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
    </div>
    <div class="form-group">
        <label for="signature">Signature:</label>
        <input type="file" id="signature" name="signature">
    </div>
    <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <button type="submit" class="btn">Submit</button>
</form>
 
</body>
</html>
