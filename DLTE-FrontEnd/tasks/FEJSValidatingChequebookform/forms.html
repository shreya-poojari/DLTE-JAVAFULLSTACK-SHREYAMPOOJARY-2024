<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cheque Book Request</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: lavender;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h2 {
            color: rgb(93, 15, 132);
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            color: black;
            font-weight: 600;
        }

        .form-control {
            border-color: #ceb4dc;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: darkorchid;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color:  rgb(93, 15, 132);
            border-color: black;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: darkorchid;
            border-color: darkorchid;
        }

        .text-danger {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Check Book Apply</h2>
        <form id="chequeBookForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Enter your account number">
                <small id="accountNumberError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="accountHolder">Account Holder</label>
                <input type="text" class="form-control" id="accountHolder" name="accountHolder" placeholder="Enter your name">
                <small id="accountHolderError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter your contact number">
                <small id="contactNumberError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                <small id="emailError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label>Account Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" value="Savings">
                    <label class="form-check-label">Savings</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" value="Checking">
                    <label class="form-check-label">Current</label>
                </div>
                <small id="accountTypeError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="chequeBookType">Cheque Book Type</label>
                <select class="form-control" id="chequeBookType" name="chequeBookType">
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                </select>
                <small id="chequeBookTypeError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="dateOfApply">Date of Apply</label>
                <input type="date" class="form-control" id="dateOfApply" name="dateOfApply">
                <small id="dateOfApplyError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
                <small id="addressError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="signature">Signature</label>
                <input type="file" class="form-control-file" id="signature" name="signature">
                <small id="signatureError" class="text-danger"></small>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termsAndConditions" name="termsAndConditions">
                <label class="form-check-label" for="termsAndConditions">I agree to the Terms and Conditions</label>
                <small id="termsAndConditionsError" class="text-danger"></small>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
    <script src="validate.js"></script>
</body>
</html>
