<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankProduct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: azure;
        }
    
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 500px;
            flex-wrap: wrap;
        }
        
        .heading {
            display: inline;
            flex-direction: initial;
            font-size: large; 
            font-size: 1.5rem;
            margin-bottom: 20px;
        
        }
    
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 2px;
            border-radius: 30px;
            box-shadow: rosybrown;
        }
    
        .product img,
        .product video {
            max-width: 50%;
            height: auto;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
      
        }
    
        .product h3 {
            margin: 0;
            font-size: 1.2rem;
            text-align: center;
        }
        .product h2 {
            margin: 0;
            font-size: 1.2rem;
            text-align: center;
        }
        .product p {
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="heading">4 Bank Products</h2>
<div class="container">
    <div class="product">
        <img src="image4.jpg" alt="Image 4">
        <h3>Cards</h3>
    </div>
   
    <div class="product">
        <img src="image3.jpg" alt="image 3">
        <h3>Insurance</h3>
    </div>

    <div class="product">
        <img src="image1.jpg" alt="Image 1">
        <h3>Account</h3>
    </div>

    <div class="product">
        <video controls muted autoplay>
            <source src="istockphoto-1486117185-640_adpp_is.mp4" type="video/mp4">
        </video>
        <h3>My Bank</h3>
    </div>
</div>

</body>
</html>
