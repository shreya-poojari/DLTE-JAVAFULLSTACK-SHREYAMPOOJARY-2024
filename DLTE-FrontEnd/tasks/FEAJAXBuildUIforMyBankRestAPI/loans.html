<!-- loans.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        $(document).ready(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const loanType = urlParams.get('loanType');

            const getLoansByType = (loanType) => {
                $.ajax({
                    url: `http://localhost:3002/loans/${loanType}`,
                    type: "GET",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", "Basic " + btoa("shreya:shrey"));
                    },
                    success: function (response) {
                        let viewPart = $("#viewSection");
                        viewPart.empty();
                        if (Array.isArray(response)) {
                            response.forEach((loan) => {
                                viewPart.append(`
                                    <div class="card col-12 col-lg-3 col-md-6 p-3 rounded m-2 shadow">
                                        <div class="card-body">
                                            <h5 class="card-title">${loan.loanName}</h5>
                                            <p class="card-text">Loan Number: ${loan.loanNumber}</p>
                                            <p class="card-text">${loan.loanDescription}</p>
                                            <p class="card-text">ROI: ${loan.loanRoi}</p>
                                            <p class="card-text">Type: ${loan.loanType}</p>
                                        </div>
                                    </div>
                                `);
                            });
                        } else {
                            viewPart.append(`
                                <div class="alert alert-warning text-center display-2">
                                    Error: Invalid response format
                                </div>
                            `);
                        }
                    },
                    error: function (xhr, status, error) {
                        let viewPart = $("#viewSection");
                        viewPart.empty();
                        viewPart.append(`
                            <div class="alert alert-warning text-center display-2">
                                Error: ${xhr.status} - ${error}
                            </div>
                        `);
                    }
                });
            };

            // Call the function with the loan type from the query parameter
            getLoansByType(loanType);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" id="viewSection"></div>
    </div>
</body>
</html>
