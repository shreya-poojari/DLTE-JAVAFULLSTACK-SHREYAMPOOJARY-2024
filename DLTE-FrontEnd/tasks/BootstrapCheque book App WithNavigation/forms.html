<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Cheque Availing Form</h1>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="account-number">Account Number</label>
                                <input type="text" class="form-control" id="account-number" name="account-number" required>
                            </div>
                            <div class="form-group">
                                <label for="account-holder">Account Holder</label>
                                <input type="text" class="form-control" id="account-holder" name="account-holder" required>
                            </div>
                            <div class="form-group">
                                <label>Account Type</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="account-type" id="savings" value="savings" checked>
                                        <label class="form-check-label" for="savings">Savings</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="account-type" id="current" value="current">
                                        <label class="form-check-label" for="current">Current</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cheque-book-type">Cheque Book Type</label>
                                <select class="form-control" id="cheque-book-type" name="cheque-book-type">
                                    <option value="personal">Personal</option>
                                    <option value="business">Business</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date-of-apply">Date of Apply</label>
                                <input type="date" class="form-control" id="date-of-apply" name="date-of-apply" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-number">Contact Number</label>
                                <input type="tel" class="form-control" id="contact-number" name="contact-number" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="signature">Signature</label>
                                <input type="file" class="form-control-file" id="signature" name="signature" required accept=".jpg, .jpeg, .png">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms-and-conditions" name="terms-and-conditions" required>
                                <label class="form-check-label" for="terms-and-conditions">I agree to the terms and conditions</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
