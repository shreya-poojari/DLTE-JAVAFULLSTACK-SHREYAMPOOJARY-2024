<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="bootstrap-link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/headerStyle.css}" type="text/css">
</head>

<body>
<div th:fragment="menu">
    <div class="heading">
        <div>
            <img th:src="@{'/images/logo.png'}" alt="logo">
            <span>MY BANK</span>
        </div>
        <div class="welcome">
            <span style="color: #182052; font-size: 24px;">Welcome, John Doe</span>
        </div>
        <div class="logout">
            <form id="logoutForm" action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <div class="container-fluid">
            <button class="navbar-toggler bg-light ms-auto navbar-toggler-icon" type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
            </button>
            <div class="collapse navbar-collapse" id="myBankMenu">
                <ul class="navbar-nav d-flex w-100">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarAccounts" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Accounts
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDebits" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Debits
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarPayments" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Payments
                        </a>

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLoans" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Loans
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarPayments">
                            <li><a class="dropdown-item" href="#">View All Loans</a></li>
                            <li><a class="dropdown-item" href="#">Apply for Loan</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarInsurance" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Insurance
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarCards" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cards
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
