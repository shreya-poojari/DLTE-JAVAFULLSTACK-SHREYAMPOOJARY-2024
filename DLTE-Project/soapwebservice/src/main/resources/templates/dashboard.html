<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="bootstrap-link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/footer.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css">
</head>

<body>
<!-- Header -->
<header th:insert="header::menu"></header>
<div class="welcome-text text-center mt-5">
    <h1 style="font-family: 'Montserrat', sans-serif; font-size: 46px; color: #182052">Welcome to My bank</h1>
</div>
<!-- Carousel Container -->
<div class="carousel-container">-->
    <!-- Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h-50" th:src="@{/images/MYbankoffers.png}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-50" th:src="@{/images/mybankinvestment.png}" alt="Second slide">
            </div>
<!--            <div class="carousel-item">-->
<!--                <img class="d-block w-100 h-50" th:src="@{/images/loans3.png}" alt="Third slide">-->
<!--            </div>-->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!-- Image Container -->
<div class="image-container container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" th:src="@{'/images/MYbankoffers.png'}" alt="Image l" />
        </div>
        <div class="col-md-3">
            <img class="img-fluid" th:src="@{'/images/mybankinvestment.png'}" alt="Image ll"/>
        </div>
    </div>
</div>
<!-- Footer -->
<footer th:insert="footer::footer"></footer>
</body>

</html>
